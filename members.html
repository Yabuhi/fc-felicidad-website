<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンバー一覧 - FC Felicidad</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="nav-menu">
      <button class="menu-toggle" onclick="toggleMenu()">
        <span>☰</span>
        メニュー
      </button>
      <div class="menu-items" id="menuItems">
        <a href="index.html" class="menu-item">ホーム</a>
        <a href="members.html" class="menu-item">メンバー一覧</a>
        <a href="contact.html" class="menu-item">お問い合わせ</a>
      </div>
    </nav>
    <div class="container">
      <div class="hero">
        <h1 class="logo">FC Felicidad</h1>
        <p class="subtitle">メンバー紹介</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="members-section active">
      <h2 class="section-title">メンバー一覧</h2>
      <p style="text-align: center; color: #666; margin-bottom: 40px;">
        国際色豊かなメンバーが集まっています！
      </p>
      
      <div class="members-grid">
        <div class="member-card">
          <div class="member-avatar">🚹</div>
          <h3 class="member-name">上高原　紫峰（かみたから　しほう）</h3>
          <p class="member-role">サークル長</p>
          <p class="member-year">情報学部 3年</p>
          <p class="member-hobby">最近、髪切った。</p>
        </div>
        
        <div class="member-card">
          <div class="member-avatar">🚹</div>
          <h3 class="member-name">服部　凌（はっとり　りょう）</h3>
          <p class="member-role">副サークル長</p>
          <p class="member-year">情報学部 4年</p>
          <p class="member-hobby">いろいろやってる忙しい人！</p>
        </div>
        
        <div class="member-card">
          <div class="member-avatar">🚹</div>
          <h3 class="member-name">吉村　笙汰（よしむら　せいた）</h3>
          <p class="member-role">会計</p>
          <p class="member-year">情報学部　3年</p>
          <p class="member-hobby">ヴィッセル神戸とお酒が大好き。</p>
        </div>
      </div>
      
      <div class="cta-section">
        <p class="cta-text">
          新しいメンバーを随時募集中！<br>
          興味がある方は気軽にSNSでお声かけください。
        </p>
        <div class="social-links">
          <a href="https://www.instagram.com/fc.felicidad/" target="_blank" class="social-link">
            <span>📸</span>
            Instagram
          </a>
          <a href="https://x.com/fc_felicidad" target="_blank" class="social-link">
            <span>🐦</span>
            X (旧Twitter)
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
